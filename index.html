<html>
	<title>
		My Forms
	</title>
	<script src="js/camera.js"></script>
</html>
<body>
	<video autoplay></video>

	<script>
	const constraints = {
	  video: true
	};
	
	const video = document.querySelector('video');
	
	navigator.mediaDevices.getUserMedia(constraints).
	  then((stream) => {video.srcObject = stream});
	</script>
</body>
